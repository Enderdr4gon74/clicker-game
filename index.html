<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@700&display=swap" rel="stylesheet">  
  <title>Primogems Farm</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>
<body class="">
  <header class="container-fluid">
    <section class="row p-4">
      <div class="col-8 d-flex">
        <img src="IMG_2242.png" alt="Paimon" class="header-img-height">
        <h1 class="ms-3 no-margin text-light">PRIMOGEMS FARM</h1>
      </div>
      <div class="col-4 d-flex justify-content-end" id="totalPrimos">
        <h3>Total Primogems Collected:  0</h3>
      </div>
    </section>
  </header>
  <main class="container-fluid">
    <!-- SECTION primogem image -->
    <section class="row d-flex justify-content-center p-5 mb-10 mt-3">
      <div class="col-4 d-flex justify-content-center">
        <img onclick="clickPrimogem()" class="img-fluid image" src="img_2241.png" alt="Primogem" id="image">
      </div>
    </section>
    <!-- SECTION main bar top -->
    <section class="row d-flex justify-content-center align-items-end">
      <div class="col-1 min-height bg-main-bar-darker-purple border-bottom border-dark-purple border-3 text-light p-3 border-radius-top-left">
        <div class="min-height-xsm"></div>
        <div class="d-flex justify-content-between" id="amountPerClick">
          <h4>+0</h4>
          <h4><i class="mdi mdi-cursor-pointer"></i></h4>
        </div>
        <div class="min-height-xsm"></div>
      </div>
      <div class="col-3 min-height bg-main-bar-purple border-bottom border-dark-purple border-3 d-flex justify-content-between text-light px-3 py-4 border-radius-top" id="amount">
        <h1><i class="mdi mdi-star-four-points"></i></h1>
        <h1>0</h1>
      </div>
      <div class="col-1 min-height bg-main-bar-darker-purple border-bottom border-dark-purple border-3 d-flex flex-column text-light p-3 border-radius-top-right">
        <div class="bg-dark p-1 d-flex justify-content-start mb-2" id="progressBar">
          <div class="bg-light progress-0">

          </div>
        </div>
        <div class="d-flex justify-content-between" id="amountPerSecond">
          <h4><i class="mdi mdi-timer-outline"></i></h4>
          <h4>+0</h4>
        </div>
      </div>
    </section>
    <!-- SECTION main bar bottom -->
    <section class="row px-4">
      <div class="col-12 p-4 bg-main-bar-purple border-radius">
        <section class="row d-flex justify-content-between py-3 px-4">
          <div class="col-6-special min-height bg-main-bar-dark-purple border-radius">
            <section class="row text-light">
              <div class="col-6 d-flex flex-column align-items-start p-3">
                <h5 class="no-margin">Click upgrades</h5>
                <div class="d-flex justify-content-start py-3" id="clickUpgradeBuy1">
                  <button onclick="" class="btn btn-info me-3 text-light">Price <i class="mdi mdi-star-four-points"></i></button>
                  <div>
                    <p>Name</p>
                    <p>Multiplier</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start" id="clickUpgradeBuy2">
                  <button onclick="" class="btn btn-info me-3 text-light">Price <i class="mdi mdi-star-four-points"></i></button>
                  <div>
                    <p>Name</p>
                    <p>Multiplier</p>
                  </div>
                </div>
              </div>
              <div class="col-6 d-flex flex-column align-items-start p-3">
                <h5 class="no-margin">Automatic upgrades</h5>
                <div class="d-flex justify-content-start py-3" id="automaticUpdateBuy1">
                  <button onclick="" class="btn btn-danger me-3 text-light">Price <i class="mdi mdi-star-four-points"></i></button>
                  <div>
                    <p>Name</p>
                    <p>Multiplier</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start" id="automaticUpdateBuy2">
                  <button onclick="" class="btn btn-danger me-3 text-light">Price <i class="mdi mdi-star-four-points"></i></button>
                  <div>
                    <p>Name</p>
                    <p>Multiplier</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="col-6-special min-height bg-main-bar-dark-purple border-radius">
            <section class="row text-light">
              <div class="col-6 p-4">
                <h5 class="mt-2">CLICK UPGRADES</h5>
                <div class="d-flex justify-content-between py-2 mb-5 mt-2" id="clickUpgradeShow1">
                  <div class="d-flex align-items-center">
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center me-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                    <p class="no-margin fs-5">name</p>
                  </div>
                  <div class="d-flex align-items-center">
                    <h4 class="no-margin"><i class="mdi mdi-arrow-right-bold"></i></h4>
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center ms-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between" id="clickUpgradeShow2">
                  <div class="d-flex align-items-center">
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center me-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                    <p class="no-margin fs-5">name</p>
                  </div>
                  <div class="d-flex align-items-center">
                    <h4 class="no-margin"><i class="mdi mdi-arrow-right-bold"></i></h4>
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center ms-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-4">
                <h5 class="mt-2">AUTOMATIC UPGRADES</h5>
                <div class="d-flex justify-content-between py-2 mb-5 mt-2" id="automaticUpdateShow1">
                  <div class="d-flex align-items-center">
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center me-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                    <p class="no-margin fs-5">name</p>
                  </div>
                  <div class="d-flex align-items-center">
                    <h4 class="no-margin"><i class="mdi mdi-timer-outline"></i></h4>
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center ms-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between" id="automaticUpdateShow2">
                  <div class="d-flex align-items-center">
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center me-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                    <p class="no-margin fs-5">name</p>
                  </div>
                  <div class="d-flex align-items-center">
                    <h4 class="no-margin"><i class="mdi mdi-timer-outline"></i></h4>
                    <div class="p-2 border border-light border-3 d-flex justify-content-center align-items-center ms-2">
                      <h4 class="no-margin fw-bold">0</h4>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
      </div>
    </section>
  </main>
</body>
<script src="code.js"></script>
</html>
